<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CTA Animado</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg: #0a0a0a;
  --fg: #e8e8e8;
  --muted: #a1a1a1;
  --radius: 14px;
  --pad: clamp(16px, 4vw, 32px);
}
*{box-sizing:border-box}
body{
  margin:0;
  background: radial-gradient(1200px 500px at 20% 0%, #121212 0%, #0c0c0c 35%, #070707 65%, #050505 100%), var(--bg);
  color: var(--fg);
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
  line-height:1.4;
}
.wrapper{
  max-width:1200px;
  margin:0 auto;
  padding: clamp(36px, 6vw, 72px) var(--pad);
}
.hero{
  display:grid;
  grid-template-columns: 1fr;
  gap: clamp(20px, 3vw, 40px);
  align-items:center;
}
@media (min-width: 960px){
  .hero{
    grid-template-columns: minmax(0,1.2fr) minmax(280px,0.8fr);
  }
}
h1{
  margin:0;
  font-weight:800;
  letter-spacing:-0.02em;
  font-size: clamp(28px, 5vw, 52px);
}
h1 .accent{
  display:inline-block;
  background: linear-gradient(90deg,
    #60a5fa, #34d399, #f59e0b, #ef4444, #8b5cf6, #60a5fa);
  background-size: 400% 100%;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: hueSlide 12s ease-in-out infinite;
}
@keyframes hueSlide{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
p.sub{
  margin: clamp(10px, 2vw, 16px) 0 0;
  color: var(--muted);
  font-size: clamp(14px, 1.6vw, 18px);
  max-width: 68ch;
}
.cta{
  display:flex;
  flex-direction:column;
  gap:14px;
  justify-self:stretch;
}
@media (min-width: 960px){
  .cta{justify-self:end; width: min(360px, 100%)}
}
.btn{
  appearance:none;
  border:none;
  cursor:pointer;
  font-weight:700;
  font-size:16px;
  padding:14px 20px;
  border-radius: var(--radius);
  transition: transform .15s ease, box-shadow .2s ease, background-color .2s ease, color .2s ease;
}
.btn:active{transform: translateY(1px)}
.btn-primary{
  background:#f2f2f2;
  color:#111;
  box-shadow: 0 6px 20px rgba(255,255,255,.06), inset 0 1px 0 rgba(255,255,255,.6);
}
.btn-primary:hover{box-shadow:0 8px 26px rgba(255,255,255,.1)}
.btn-secondary{
  position:relative;
  color:#eaeaea;
  background: #0b0b0b;
  border:1px solid rgba(99,102,241,.35);
  box-shadow: inset 0 0 0 1px rgba(99,102,241,.25);
  overflow:hidden;
}
.btn-secondary::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius: calc(var(--radius) + 2px);
  background: radial-gradient(120px 40px at 20% 50%, rgba(99,102,241,.25), transparent 60%),
              radial-gradient(120px 40px at 80% 50%, rgba(56,189,248,.25), transparent 60%);
  filter: blur(8px);
  opacity:.85;
  z-index:0;
  animation: glowShift 8s ease-in-out infinite alternate;
}
@keyframes glowShift{
  0%{transform: translateX(-6px)}
  100%{transform: translateX(6px)}
}
.btn-secondary span{position:relative; z-index:1; display:inline-flex; align-items:center; gap:10px}
.icon{
  width:18px; height:18px; display:inline-block; vertical-align:-2px;
  background: currentColor; -webkit-mask: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg') no-repeat center / contain;
          mask: url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg') no-repeat center / contain;
}
.surface{
  border-radius: 28px;
  padding: clamp(18px, 3vw, 28px);
  background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
}
.btn-secondary {
  position: relative;
  background: #0b0b0b;
  color: #eaeaea;
  border: none;
  z-index: 0;
  overflow: hidden;
}

.btn-secondary::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: var(--radius);
  padding: 2px;
  background: conic-gradient(
    from 0deg,
    #60a5fa,
    #34d399,
    #f59e0b,
    #ef4444,
    #8b5cf6,
    #60a5fa
  );
  -webkit-mask: 
    linear-gradient(#000 0 0) content-box, 
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  animation: hueShift 6s linear infinite;
  z-index: -1;
}

@keyframes hueShift {
  0%   { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}


</style>
</head>
<body>
  <section class="wrapper surface">
    <div class="hero">
      <div>
        <h1>Lanzamiento de la Autoeficacia. Redescubre <span class="accent">la Pasión de la Creación.</span></h1>
        <p class="sub">Explora el rico ecosistema de agentes inteligentes y orquesta fácilmente tu flujo de trabajo ideal; harás cosas increíbles con LobeChat.</p>
      </div>
      <div class="cta">
        <button class="btn btn-primary">Prueba gratuita</button>
        <button class="btn btn-secondary"><span><i class="icon"></i>GitHub</span></button>
      </div>
    </div>
  </section>
</body>
</html>
